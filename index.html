<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="container">
            <div class="display">
                <div class="display1">0</div>
                <div class="display2">0</div>
                <div class="result"></div>
            </div>
            <div class="btns">
                <div class="btn clear">AC</div>
                <div class="btn flip">+/-</div>
                <div class="btn operator">%</div>
                <div class="btn operator">/</div>
                <div class="btn num">7</div>
                <div class="btn num">8</div>
                <div class="btn num">9</div>
                <div class="btn operator">X</div>
                <div class="btn num">4</div>
                <div class="btn num">5</div>
                <div class="btn num">6</div>
                <div class="btn operator">-</div>
                <div class="btn num">1</div>
                <div class="btn num">2</div>
                <div class="btn num">3</div>
                <div class="btn operator">+</div>
                <div class="btn num">0</div>
                <div class="btn decimal">.</div>
                <div class="btn equals">=</div>
            </div>
        </div>
    </section>
</body>
</html>
